server {

  listen 80;

  location /backend {
    proxy_pass http://ec2-13-229-79-9.ap-southeast-1.compute.amazonaws.com:8090;
  }

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}